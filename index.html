<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme-it</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <link href="/vendor/fontawesome-free-5.14.0-web/css/all.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles/main.css" />
    <link rel="stylesheet" type="text/css" href="styles/editor-controls.css" />
</head>

<body onload="init()">
    <div class="main-wrapper">
        <nav class="color-transition">
            <a class="nav-brand">Meme-it</a>
            <div class="nav-tabs-container">
                <ul class="nav-tabs">
                    <li class="nav-li hide">
                        <a href="#" onclick="updateView('gallery')" class="btn gallery-btn nav-btn">Gallery</a>
                    </li>
                    <li class="nav-li hide">
                        <a href="#" onclick="updateView('editor')" class="btn editor-btn nav-btn">Editor</a>
                    </li>
                    <li class="nav-li hide">
                        <a href="#" onclick="updateView('mymemes')" class="btn mymemes-btn">My Memes</a>
                    </li>
                </ul>
            </div>
        </nav>
        <main>
            <div class="editor-container container-item">
                <div class="canvas-area">
                    <canvas id="editor" width="500" height="500"></canvas>
                    <div class="line-border"></div>
                </div>
                <div class="editor-controls">
                    <div class="meme-line-container">
                        <input type="text" class="editor-control meme-line" id="meme-line" onkeyup="onLineInput(event)"
                            placeholder="Insert your text here" />
                    </div>
                    <div class="line-controls row">
                        <!--<span class="sqr-btn line-move line-move-down narrow" onclick="onMoveLine(10)">
                            <i class="fas fa-long-arrow-alt-down"></i>
                        </span>
                        <span class="sqr-btn line-move line-move-up narrow" onclick="onMoveLine(-10)">
                            <i class="fas fa-long-arrow-alt-up"></i>
                        </span>
                        <span class="sqr-btn switch-lines" onclick="onSwitchLines()">
                            <i class="fas fa-text-height"></i>
                        </span>-->
                        <span class="sqr-btn line-add" onclick="onAddLine()"><i class="fas fa-plus"></i></span>
                        <span class="sqr-btn line-delete" onclick="onLineDelete()"><i class="fas fa-trash"></i></span>
                    </div>
                    <div class="font-controls row">
                        <span class="sqr-btn" onclick="onFontChange(2)"><i class="fas fa-font"></i><i
                                class="fas fa-plus"></i></span>
                        <span class="sqr-btn" onclick="onFontChange(-2)"><i class="fas fa-font"></i><i
                                class="fas fa-minus"></i></span>
                        <span class="sqr-btn" onclick="onAlignLine('left')"><i class="fas fa-align-left"></i></span>
                        <span class="sqr-btn" onclick="onAlignLine('center')"><i class="fas fa-align-center"></i></span>
                        <span class="sqr-btn" onclick="onAlignLine('right')"><i class="fas fa-align-right"></i></span>
                        <select class="editor-control fonts-select" onchange="onFontSelect(this)">
                        </select>
                        <span class="stroke-color sqr-btn">
                            <input type="color" id="stroke-color-input" onchange="onStrokeColorChange(event)">
                            <i class="fas letter-s" onclick="onStrokeClicked()">S</i>
                        </span>
                        <span class="fill-color sqr-btn">
                            <input type="color" id="fill-color-input" onchange="onFillColorChange(event)">
                            <i class="fas fa-palette" onclick="onFillClicked()"></i><i class="fas fa-paint-brush"
                                onclick="onFillClicked()"></i>
                        </span>

                    </div>
                    <div class="share-controls">
                        <div class="share-container">
                            <button class="share-btn btn" onclick="onShareClicked()"><i
                                    class="fas fa-share-alt"></i>Share</button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <a class="dropdown-item" href="#" onclick="onSaveMeme()">Save</a>
                                <a class="dropdown-item" href="#" onclick="onDownloadMeme(this)"
                                    download="meme.gif">Download</a>
                                <a class="dropdown-item upload-link" href="#" onclick="onUploadMeme(event)">Upload...</a>
                                <form action="" method="POST" enctype="multipart/form-data">
                                    <input name="img" id="canvasData" type="hidden" />
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="gallery-container container-item rounded-corners">
                <div class="controls">
                    <div class="search-group">
                        <input type="text" onkeydown="onSearchStart(event)" class="search-by-keywords" placeholder="Search"/>
                        <i class="fas fa-times clear-icon"></i>
                    </div>
                    <div class="keywords-map">
                        
                    </div>
                </div>
                <div class="gallery"></div>
            </div>
            <div class="mymemes-container container-item rounded-corners">
                <div class="gallery"></div>
            </div>
        </main>
    </div>
    <script src="js/common.js"></script>
    <script src="js/editor-controller.js"></script>
    <script src="js/gallery-service.js"></script>
    <script src="js/gallery-service.js"></script>
    <script src="js/gallery-controller.js"></script>
    <script src="js/meme-service.js"></script>
    <script src="js/mymemes-controller.js"></script>
    <script src="js/mymemes-service.js"></script>
    <script src="js/share-service.js"></script>
    <script src="js/main.js"></script>
</body>
</body>

</html>
